<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <pre></pre>
  <script>

    setTimeout(()=> console.log('timer 4ms done!'))

    setTimeout(()=> console.log('timer 1000ms done!'), 1000)

    new Promise((resolve) => {
      setTimeout(() => {
        resolve(console.log('constructor promise 4ms done!'))
      })
    })

    new Promise((resolve) => {
      setTimeout(() => {
        resolve(console.log('constructor promise 1000ms done!'))
      }, 1000)
    })

    Promise.resolve().then(()=> console.log('static promise 4ms done!'))

    Promise.resolve().then(()=> console.log('static promise 1000ms done!'), 1000)

    console.log('execution context done!')

  </script>
</body>
</html>
