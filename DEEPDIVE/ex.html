<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
var foo = function () {
  return 1;
};

// 일반적인 함수로서 호출
console.log(foo()); // -> 1

// 생성자 함수로서 호출
console.log(new foo()); // -> foo {}

// 메서드로서 호출
var obj = { foo };
console.log(obj.foo()); // -> 1




  </script>
</body>
</html>
